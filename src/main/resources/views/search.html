<script type="text/javascript">
	window.onload = function() {
		$.backstretch("img/backgrounds/1.png");
		
		$("#keyword").bind('keypress', function(e) {
			var keycode = e.keyCode; 
			if (keycode == '13') {
				e.preventDefault();
				search();
			}
		});
	}

	function search() {
		//var ret = ajaxPost('./form',{keyword:""});
		var keyword = $.trim($('#keyword').val());

		if (keyword == '') {
			alert('请输入您的问题！');
			return;
		}

		var url = './dosearch?keyword=' + keyword;
		window.open(url);
	}

	 
</script>

<body>
	<div id="wrapper">
		<div class="top-content">
			<div class="inner-bg">
				<div class="container">
					<div class="row">
						<div class="col-sm-6 col-sm-offset-3 form-box"
							style='margin-top: 20%;'>
							<div class="form-top">
								<div style="text-align: center; width: 100%; padding-top: 25px">
									<img src="img/LOGO.png" />
								</div>
							</div>
							<div class="form-bottom">
								<div class="form-group" style="display: flex;">
									<input type="text" name="keyword" placeholder="请输入您的问题..."
										class="form-username form-control" id="keyword" required>
									<button type="button" style="margin-left: 5px; width: 38px"
										class="btn btn-success" onclick="search()">
										<span style='font-weight: 900;'
											class="glyphicon glyphicon-search"></span>
									</button>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>

		</div> 
	</div>


</body>

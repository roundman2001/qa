   <link href="${rc.contextPath}/css/bootstrapValidator.min.css" rel="stylesheet" />
   
   	<script type="text/javascript">  

    window.onload=function(){
    	 
	    $.backstretch("img/backgrounds/1.jpg"); 
	    initValidator('login_form');
    }
    
    function initValidator(formId,picFlg)
    {  
    	if (!arguments[1])
    	{ 
    		$('#'+formId).bootstrapValidator({ 
    			  message: '',
    			  feedbackIcons: {
//    			      valid: 'glyphicon glyphicon-ok',
//    			      invalid: 'glyphicon glyphicon-remove', 暂时去除
    			      validating: 'glyphicon glyphicon-refresh'
    			  }
    		 });  
    	
    	}
    	else
    		{ 
    		$('#'+formId).bootstrapValidator({ 
    			  message: '',
    			  feedbackIcons: { 
    			      validating: 'glyphicon glyphicon-refresh'
    			  }
    		 }); 
    		
    		}

    }
    
    function login()
    {
    	
    	  var bootstrapValidator = $('#login_form').data('bootstrapValidator');
    	   bootstrapValidator.validate();
    	        if(bootstrapValidator.isValid()){ 
    	        	location.href = "./index.html";
    	        } 
    }
    </script>

 <div class="top-content">

			                        </div>
			                        <div class="form-group">
